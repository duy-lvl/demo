<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"  layout:decorate="~{layout/main}">
<style>

</style>
<body>

<div layout:fragment="content">
    <div class="jumbotron">
        <h1></h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Thêm mới người dùng</h2>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form th:action="@{/user/save}" th:object="${user}" method="post" class="form">
                    <div class="form-group">
                        <label>Username:</label>
                        <input type="text" th:field="*{userName}" class="form-control">
                        <p th:if="${#fields.hasErrors('userName')}" th:errorclass="error" th:errors="*{userName}" />
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" th:field="*{password}" class="form-control">
                        <p th:if="${#fields.hasErrors('password')}" th:errorclass="error" th:errors="*{password}" />
                    </div>
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="text" th:field="*{email}" class="form-control">
                        <p th:if="${#fields.hasErrors('email')}" th:errorclass="error" th:errors="*{email}" />
                    </div>
                    <div class="form-group">
                        <label>Fullname:</label>
                        <input type="text" th:field="*{fullName}" class="form-control">
                        <p th:if="${#fields.hasErrors('fullName')}" th:errorclass="error" th:errors="*{fullName}" />
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
</body>
</html>
