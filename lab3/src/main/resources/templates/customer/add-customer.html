<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"  layout:decorate="~{layout/main}">
<style>

</style>
<body>

<div layout:fragment="content">
    <div class="jumbotron">
        <h1>Add new Product</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <form th:action="@{/customer/save}" th:object="${customer}" method="post" class="form">
                    <div class="form-group">
                        <label>FullName:</label>
                        <input type="text" th:field="*{fullName}" class="form-control">
                        <p th:if="${#fields.hasErrors('fullName')}" th:errorclass="error" th:errors="*{fullName}" />
                    </div>
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="text" th:field="*{email}" class="form-control">
                        <p th:if="${#fields.hasErrors('email')}" th:errorclass="error" th:errors="*{email}" />
                    </div>
                    <div class="form-group">
                        <label>Phone:</label>
                        <input type="text" th:field="*{phone}" class="form-control">
                        <p th:if="${#fields.hasErrors('phone')}" th:errorclass="error" th:errors="*{phone}" />
                    </div>
                    <div class="form-group">
                        <label>Birthday:</label>
                        <input type="date" th:field="*{birthday}" class="form-control">
                        <p th:if="${#fields.hasErrors('birthday')}" th:errorclass="error" th:errors="*{birthday}" />
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
</body>
</html>
