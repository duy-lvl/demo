<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"  layout:decorate="~{layout/main}">
<style>

</style>
<body>

<div layout:fragment="content">
    <div class="jumbotron">
        <h1>Add new Categori</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <form th:action="@{/categories/save}" th:object="${categories}" method="post" class="form">
                    <div class="form-group">
                        <label>Name:</label>
                        <input type="text" th:field="*{name}" class="form-control">
                        <p th:if="${#fields.hasErrors('name')}" th:errorclass="error" th:errors="*{name}" />
                    </div>
                    <div class="form-group">
                        <label>Create By:</label>
                        <input type="text" th:field="*{createBy}" class="form-control">
                        <p th:if="${#fields.hasErrors('createBy')}" th:errorclass="error" th:errors="*{createBy}" />
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
</body>
</html>
